<h1>Классы и объекты</h1>
<h2>main/java/exercise/Point.java</h2>
<p>Точка — графический примитив на координатной плоскости, который описывается двумя координатами по оси X и по оси Y.</p>
<h2>Задачи</h2>
<ul>
<li data-marpit-fragment="1">
<p>Создайте класс <code>Point</code>. Внутри класса реализуйте конструктор, который принимает два целых числа — координаты точки по осям <code>x</code> и <code>y</code>. В классе определите следующие методы:</p>
<ul>
<li data-marpit-fragment="2"><code>getX()</code> — возвращает координату точки по оси <code>x</code>.</li>
<li data-marpit-fragment="3"><code>getY()</code> — возвращает координату точки по оси <code>y</code>.</li>
</ul>
<pre><code class="language-java">Point point = <span class="hljs-keyword">new</span> Point(<span class="hljs-number">4</span>, <span class="hljs-number">3</span>);
<span class="hljs-keyword">int</span> x = point.getX(); <span class="hljs-comment">// 4</span>
<span class="hljs-keyword">int</span> y = point.getY(); <span class="hljs-comment">// 3</span>
</code></pre>
</li>
</ul>
<h2>main/java/exercise/Segment.java</h2>
<p>Отрезок - еще один графический примитив, который определяется двумя точками — началом и концом отрезка.</p>
<h2>Задачи</h2>
<ul>
<li data-marpit-fragment="4">
<p>Создайте класс <code>Segment</code>. Внутри класса реализуйте конструктор, который принимает две точки — начало и конец отрезка. Точка — это объект класса <code>Point</code>. В классе определите следующие методы:</p>
<ul>
<li data-marpit-fragment="5"><code>getBeginPoint()</code> — возвращает начальную точку отрезка.</li>
<li data-marpit-fragment="6"><code>getEndPoint()</code> — возвращает конечную точку отрезка.</li>
<li data-marpit-fragment="7"><code>getMidPoint()</code> — возвращает новую точку — середину отрезка.</li>
</ul>
<pre><code class="language-java">Point point1 = <span class="hljs-keyword">new</span> Point(<span class="hljs-number">4</span>, <span class="hljs-number">3</span>);
Point point2 = <span class="hljs-keyword">new</span> Point(<span class="hljs-number">6</span>, <span class="hljs-number">1</span>);
Segment segment = <span class="hljs-keyword">new</span> Serment(point1, point2);
Point midPoint = segment.getMidPoint();
midPoint.getX(); <span class="hljs-comment">// 5</span>
midPoint.getY(); <span class="hljs-comment">// 2</span>
</code></pre>
</li>
</ul>
